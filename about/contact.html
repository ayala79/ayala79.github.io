    <form>
        <header>
            <h2>Contact Us!</h2>
        </header>
        <div class="wrapper">
        <section>
        <fieldset>
            <legend>Your contact information</legend>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone">       
        </fieldset>

        <fieldset>
            <legend>Select a course</legend>
            <label>
                <input type="radio" name="course" value="march"> March 2021
            </label>
            <label>
                <input type="radio" name="course" value="april"> April 2021
            </label>
            <label>
                <input type="radio" name="course" value="may"> May 2021
            </label>
            <label>
                <input type="radio" name="course" value="june"> June 2021
            </label>           
                        
        </fieldset>

        <fieldset>
            <legend>Tell us more about yourself</legend>
            <label for="experience">What experience you already have?</label>
            <select name="experience" id="experience">
                <option selected>Select one of the options</option>
                <option value="beginner">Without any experience</option>
                <option value="some">I have some experience</option>
                <option value="medium">I have medium level experience</option>
                <option value="old">I'm an old student</option>
            </select>
            
            
        </fieldset>
        <fieldset>
            <legend>Any requests?</legend>
            <label>
                <input type="checkbox" name="tutor" value="tutor">Personal Tutor
            </label>
            <label>
                <input type="checkbox" name="record" value="record">Access to recordings
            </label>
            <label>
                <input type="checkbox" name="another" value="another">Another request
            </label>
            <label for="morereq">Any other requests?</label>
            <textarea name="morereq" id="morereq" cols="30" rows="10"></textarea>
        </fieldset>

        <button type="submit">Submit</button>

    </form>
</section>
